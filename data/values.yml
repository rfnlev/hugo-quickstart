value:
  - name: Bildung
    explanation: Wir wollen Kindern in ihrem Entwicklungsprozess die Möglichkeit
      geben, ihr Lernen selbstbestimmt zu gestalten. Dafür braucht jede/r den
      größtmöglichen Freiraum in ihrer/seiner Lernentwicklung zum Aufbau eines
      reflektierten Verhältnisses zu sich, zu anderen und zur Welt.
    icon: /images/uploads/mbri-magic-stick-green.png
  - name: Offenheit
    icon: /images/uploads/mbri-smile-face-green.png
    explanation: >-
      Offenheit ist eine Grundhaltung, die wir fördern.


      Ehrlichkeit, Klarheit und Authentizität sind uns im Umgang miteinander wichtig. In der Schule bezieht sich Offenheit auf alle Bereiche unseres Schulalltags.
  - name: Kompetenzen
    icon: /images/uploads/mbri-features-green.png
    explanation: Wir ermöglichen den Schüler:innen individuelle Entfaltung, um den
      eigenen Platz in der Gesellschaft würdig und selbstbestimmt einnehmen zu
      können. Dazu eröffnen wir jedem Mitglied unserer Schulgemeinschaft den
      Raum, sich nach seinen Möglichkeiten zu bilden.
  - name: Wertschätzung
    explanation: Wertschätzung bedeutet für uns, eine Atmosphäre zu schaffen, in der
      sich jedes Mitglied der Schulgemeinschaft wahrgenommen und angenommen
      fühlt – als Individuum mit all seinen Stärken und Schwächen und
      gleichzeitig zugehörig zur Gruppe.
    icon: /images/uploads/mbri-hearth-green.png
