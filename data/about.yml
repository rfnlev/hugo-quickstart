title: Das Team
intro: >-
  D﻿as Team der Freien Schule Ostfriesland besteht aus Fachkräften mit
  unterschiedlichen beruflichen Hintergründen. Mit dabei sind Pädagog\*innen aus
  verschiedenen Schulbereichen, Sozialarbeiter\*innen, Erzieher\*innen und
  Wildnispädagog\*innen.


  B﻿ei Projekten, Angeboten und Workshops werden wir von Experten, Eltern oder pädagogisch interessierten Menschen unterstützt.
